<!DOCTYPE html>
<html>

    <a-entity id="obj1" gps-entity-place="latitude:35.62222348339449; longitude: 139.61504211684866;" look-at="[gps-camera]" gltf-model="#cafe" scale="0.1 0.1 0.1" position="0 1 0" animation-mixer></a-entity>
